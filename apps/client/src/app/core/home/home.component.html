<h2>Matriz de Seguimiento</h2>
<p-dropdown
  [options]="recopilations"
  [(ngModel)]="selectedRecopilation"
  (onChange)="getMatrixData()"
  optionLabel="name"
  optionValue="id"
  placeholder="Selecciona una recopilaciÃ³n"
/>

<button
  type="button"
  (click)="showDialog()"
  pButton
  icon="pi pi-external-link"
></button>
<app-matrix
  [selectedRecopilation]="selectedRecopilation"
  [matrixData]="matrixData"
  [matrixScrollHeight]="'75vh'"
></app-matrix>

<p-dialog
  header="{{ matrixData?.name }}"
  [resizable]="false"
  [modal]="true"
  [maximizable]="true"
  appendTo="body"
  [(visible)]="dialogVisible"
  [draggable]="false"
  [closeOnEscape]="true"
  [style]="{ width: '80vw' }"
  [contentStyle]="{
    height: '80vh'
  }"
  (onMaximize)="onMaximize()"
>
  <app-matrix
    [selectedRecopilation]="selectedRecopilation"
    [matrixData]="matrixData"
    [matrixScrollHeight]="dialogMatrixScrollHeight"
  ></app-matrix>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      pRipple
      icon="pi pi-times"
      (click)="dialogVisible = false"
      label="Cerrar"
      class="p-button-text"
    ></button>
  </ng-template>
</p-dialog>
