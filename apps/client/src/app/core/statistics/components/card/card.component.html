<div class="card">
  <h2>
    {{ title }}
  </h2>
  @if (mainText) {
    <h3
      [pTooltip]="
        this.mainText && this.mainText.length > 27 ? this.mainText : ''
      "
      pTooltipPosition="bottom"
      [class]="mainText.length > 27 ? 'small-text' : ''"
    >
      {{ this.mainText }}
    </h3>
  }
  <ng-content></ng-content>
</div>
