<main>
  <header>
    <h3 class="text-color-secondary">
      Recomendación de categorías a departamentos
    </h3>
  </header>
  <section class="flex flex-column pt-3">
    <form>
      <div class="flex flex-column gap-4">
        @for (department of departments; track department.id) {
          <app-category-selector
            [department]="{ id: department.id, name: department.fullName }"
            [categories]="categories"
            [selectedCategories]="selectedCategories"
          />
        }
      </div>
    </form>
  </section>
  <footer class="flex justify-content-between pt-7">
    <p-button
      label="Atrás"
      styleClass="bg-primary border-primary"
      icon="pi pi-angle-left"
      iconPos="left"
      size="small"
      [outlined]="true"
      (click)="prevStep()"
    />
    <p-button
      label="Siguiente"
      styleClass="bg-primary border-primary"
      icon="pi pi-angle-right"
      iconPos="right"
      size="small"
      (click)="nextStep()"
    />
  </footer>
</main>
