<main>
  <header class="pb-3">
    <h3 class="text-color-secondary">Departamentos</h3>
  </header>
  <section class="flex flex-column">
    <form>
      <div>
        <p-dropdown
          [options]="recopilations"
          optionLabel="name"
          [showClear]="true"
          placeholder="Selecciona la recopilación"
        />
      </div>
      <div class="flex flex-column gap-3 mt-4">
        @for (department of departments; track department.key) {
          <fieldset>
            <p-checkbox
              [label]="department.name"
              name="group"
              [value]="department"
            />
          </fieldset>
        } @empty {
          <span>No hay departamentos creados</span>
        }
      </div>
    </form>
  </section>
  <footer class="flex justify-content-between pt-7">
    <p-button
      label="Atrás"
      icon="pi pi-angle-left"
      iconPos="left"
      size="small"
      [outlined]="true"
      (click)="nextStep()"
    />
    <p-button
      label="Siguiente"
      icon="pi pi-angle-right"
      iconPos="right"
      size="small"
      (click)="nextStep()"
    />
  </footer>
</main>
