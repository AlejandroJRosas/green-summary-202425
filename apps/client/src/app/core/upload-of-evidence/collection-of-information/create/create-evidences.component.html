<main class="flex flex-column h-full justify-content-between">
  <section>
    <header>
      <h2 class="text-color-secondary">
        Colección de información {{ informationCollection.name }}
      </h2>
    </header>
    <form [formGroup]="formGroup">
      <h3 class="text-color-secondary">
        {{ informationCollection.summary }}
      </h3>
      <div class="flex flex-row gap-4">
        <h3 class="text-color-secondary">Evidencias</h3>
        <button class="p-panel-header-icon p-link mr-2">
          <span
            (click)="addEvidence()"
            class="pi pi-plus"
            style="
              color: #3b82f6;
              border: solid 1.5px #3b82f6;
              border-radius: 100%;
              padding: 6px;
            "
          ></span>
        </button>
      </div>
      @for (evidence of evidences; track evidence) {
        <evidence [index]="evidence" />
      }
    </form>
  </section>
  <footer class="flex justify-content-between py-3">
    <p-button
      label="Atrás"
      (click)="goBack()"
      size="small"
      icon="pi pi-angle-left"
      [outlined]="true"
      severity="info"
    />
  </footer>
</main>
