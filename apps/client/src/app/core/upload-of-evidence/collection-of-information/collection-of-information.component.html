<section>
  <div
    class="flex flex-row justify-content-between align-items-center gap-6 pb-4"
  >
    <h2 class="text-color-secondary flex-1">
      Subida de archivos para {{ this.indicatorName }} / {{ this.categoryName }}
    </h2>
    <p-button
      styleClass="bg-primary border-primary mr-4 flex-none"
      (onClick)="createCollectionInformation()"
      label="Agregar Colección"
      icon="pi pi-plus"
      size="small"
    />
  </div>
  @for (
    collectionInformation of collectionInformation;
    track collectionInformation.id;
    let idx = $index
  ) {
    <p-panel
      expandIcon="pi pi-chevron-down"
      collapseIcon="pi pi-chevron-right"
      [toggleable]="true"
      collapsed="true"
      iconPos="start"
    >
      <ng-template pTemplate="header">
        <section
          class="flex flex-row justify-content-between align-items-center w-full gap-4"
        >
          <h2 style="word-break: break-word" class="text-xl">
            Colección de información {{ idx + 1 }}
          </h2>
          <div class="flex flex-row gap-1 flex-nowrap">
            <button class="p-panel-header-icon p-link mr-2">
              <span
                class="pi pi-pencil"
                style="
                  color: #22c55e;
                  border: solid 1.5px #22c55e;
                  border-radius: 100%;
                  padding: 7px;
                "
              ></span>
            </button>
            <button class="p-panel-header-icon p-link mr-2">
              <span
                class="pi pi-trash"
                style="
                  color: #ef4444;
                  border: solid 1.5px #ef4444;
                  border-radius: 100%;
                  padding: 7px;
                "
              ></span>
            </button>
          </div>
        </section>
      </ng-template>
    </p-panel>
  }
</section>
