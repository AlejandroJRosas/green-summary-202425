<p-panel
  expandIcon="pi pi-chevron-down"
  collapseIcon="pi pi-chevron-right"
  [toggleable]="true"
  collapsed="true"
  iconPos="start"
>
  <ng-template pTemplate="header">
    <section
      class="flex flex-row justify-content-between align-items-center w-full"
    >
      <h3 class="text-lg">Categorías ({{ categories.length }})</h3>
      <button class="p-panel-header-icon p-link mr-2">
        <span
          class="pi pi-plus"
          (click)="visibleCreate = true"
          style="
            color: #3b82f6;
            border: solid 1.5px #3b82f6;
            border-radius: 100%;
            padding: 6px;
          "
        ></span>
      </button>
    </section>
  </ng-template>
  @for (category of categories; track category.id) {
    <div class="flex justify-content-between align-items-center">
      <h3>{{ category.name }}</h3>
      <div>
        <button class="p-panel-header-icon p-link mr-2">
          <span
            class="pi pi-pencil"
            (click)="showDialogEdit(category)"
            style="
              color: #22c55e;
              border: solid 1.5px #22c55e;
              border-radius: 100%;
              padding: 8px;
            "
          ></span>
        </button>
        <button
          class="p-panel-header-icon p-link mr-2"
          (click)="confirmationDelete($event, category.id, category.name)"
        >
          <span
            class="pi pi-trash"
            style="
              color: #ef4444;
              border: solid 1.5px #ef4444;
              border-radius: 100%;
              padding: 8px;
            "
          ></span>
        </button>
      </div>
    </div>
    <p>{{ category.helpText }}</p>
  }
</p-panel>
<p-dialog
  header="Crear Categoría"
  [modal]="true"
  [(visible)]="visibleCreate"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '30rem' }"
  (onHide)="closeDialog()"
>
  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3">
      <div class="flex flex-column gap-2 w-full">
        <label class="flex flex-column gap-2 w-full">
          Nombre
          <input
            pInputText
            name="name"
            class="w-full"
            type="text"
            formControlName="name"
            (input)="errorsUpdate('name')"
            (blur)="errorsUpdate('name')"
          />
        </label>
        <small class="p-error">{{ errors.name }}</small>
      </div>
      <div class="flex flex-column gap-2 w-full">
        <label class="flex flex-column gap-2 w-full">
          Texto de ayuda
          <textarea
            pInputTextarea
            rows="5"
            cols="40"
            formControlName="helpText"
            (input)="errorsUpdate('helpText')"
            (blur)="errorsUpdate('helpText')"
          ></textarea>
        </label>
        <small class="p-error">{{ errors.helpText }}</small>
      </div>
    </div>
    <footer class="flex justify-content-end gap-2 mt-4">
      <p-button
        label="Cancelar"
        size="small"
        icon="pi pi-times"
        [outlined]="true"
        severity="danger"
        (click)="closeDialog()"
      />
      <p-button
        label="Guardar"
        size="small"
        icon="pi pi-check"
        (click)="onCreate()"
        [outlined]="true"
        severity="success"
        [disabled]="formGroup.invalid"
      />
    </footer>
  </form>
</p-dialog>
