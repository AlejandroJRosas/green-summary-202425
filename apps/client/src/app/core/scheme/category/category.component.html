<p-dialog
  header="Crear Categoría"
  [modal]="true"
  [(visible)]="visibleCreate"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '30rem' }"
  (onHide)="closeDialog()"
>
  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3">
      <div class="flex flex-column gap-2 w-full">
        <label class="flex flex-column gap-2 w-full">
          Índice
          <input
            pInputText
            name="index"
            class="w-full"
            type="number"
            formControlName="indicatorIndex"
            (input)="errorsUpdate('indicatorIndex')"
            (blur)="errorsUpdate('indicatorIndex')"
          />
        </label>
        <small class="p-error">{{ errors.indicatorIndex }}</small>
      </div>
      <div class="flex flex-column gap-2 w-full">
        <label class="flex flex-column gap-2 w-full">
          Nombre
          <input
            pInputText
            name="name"
            class="w-full"
            type="text"
            formControlName="name"
            (input)="errorsUpdate('name')"
            (blur)="errorsUpdate('name')"
          />
        </label>
        <small class="p-error">{{ errors.name }}</small>
      </div>
      <div class="flex flex-column gap-2 w-full">
        <label class="flex flex-column gap-2 w-full">
          Texto de ayuda
          <textarea
            pInputTextarea
            rows="5"
            cols="40"
            formControlName="textHelp"
            (input)="errorsUpdate('helpText')"
            (blur)="errorsUpdate('helpText')"
          ></textarea>
        </label>
        <small class="p-error">{{ errors.helpText }}</small>
      </div>
    </div>
    <footer class="flex justify-content-end gap-2 mt-4">
      <p-button
        label="Cancelar"
        size="small"
        icon="pi pi-times"
        [outlined]="true"
        severity="danger"
        (click)="visibleEdit = false"
      />
      <p-button
        label="Guardar"
        size="small"
        icon="pi pi-check"
        (click)="onEdit()"
        [outlined]="true"
        severity="success"
        [disabled]="formGroup.invalid"
      />
    </footer>
  </form>
</p-dialog>
