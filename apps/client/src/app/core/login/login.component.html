<div
  class="flex flex-row w-full h-screen border align-items-center justify-content-around px-4"
>
  <form action="#" [formGroup]="formGroup">
    <div class="flex flex-column justify-content-center align-items-left gap-4">
      <div>
        <h1 class="m-0 font-semibold">Bienvenido a Green Summary</h1>
        <h2 class="m-0 font-medium text-gray-700">
          Sistema para la gesti칩n de la sustentabilidad
        </h2>
      </div>
      <div>
        <label class="flex flex-column gap-2 w-full lg:w-7">
          Correo Electr칩nico
          <input
            pInputText
            name="email"
            class="w-full"
            formControlName="email"
            placeholder="departamento@gmail.com"
            (input)="errorsUpdate('email')"
            (blur)="errorsUpdate('email')"
          />
        </label>
        <small class="p-error">{{ errors.email }}</small>
      </div>
      <div>
        <label class="flex flex-column gap-2 w-full lg:w-7">
          Contrase침a
          <p-password
            name="password"
            feedback="false"
            inputStyleClass="w-full"
            styleClass="w-full"
            formControlName="password"
            placeholder="****************"
            [toggleMask]="true"
            (input)="errorsUpdate('password')"
            (onBlur)="errorsUpdate('password')"
          />
        </label>
        <small class="p-error">{{ errors.password }}</small>
      </div>
      <p-button
        type="submit"
        icon="pi pi-arrow-right"
        iconPos="right"
        styleClass="bg-primary border-primary w-full lg:w-7"
        label="Iniciar Sesi칩n"
        (click)="onLogin()"
        [disabled]="formGroup.invalid"
      ></p-button>
    </div>
  </form>
  <img
    src="/assets/earth.png"
    alt="earth"
    width="500px"
    height="500px"
    class="hidden lg:inline"
  />
  <!-- <ng-lottie [options]="options" /> -->
</div>
