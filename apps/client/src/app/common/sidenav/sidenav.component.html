<div class="sidenav" [ngClass]="isCollapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">GS</button>
    @if (isCollapsed) {
      <div class="logo-text" @fadeInOut>Summary</div>
    }
    @if (isCollapsed) {
      <button class="btn-close" @rotate (click)="closeSidenav()">
        <i class="pi pi-times close-icon"></i>
      </button>
    }
  </div>
  <ul class="sidenav-nav">
    @for (item of navData; track $index) {
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          @if (isCollapsed) {
            <span class="sidenav-link-text" @fadeInOut>
              {{ item.label }}
            </span>
          }
        </a>
      </li>
    }
  </ul>
</div>
